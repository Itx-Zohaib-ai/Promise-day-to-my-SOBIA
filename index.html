<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sobia ‚ô•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe8d9 0%, #ffcce1 25%, #f0e6ff 75%, #d4a5ff 100%);
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff9ec9, transparent);
            top: 10%;
            left: 10%;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #d4a5ff, transparent);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        /* Hearts floating */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: rise 8s infinite ease-in-out;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        /* Header */
        .header {
            margin-bottom: 4rem;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ff6ba9 0%, #d4a5ff 50%, #ff9ec9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
            letter-spacing: -3px;
            text-shadow: 0 20px 60px rgba(255, 110, 169, 0.4);
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #3d2e4f;
            font-weight: 300;
            margin-top: 1rem;
        }

        .heart-icon {
            font-size: clamp(3rem, 8vw, 5rem);
            margin: 2rem 0;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 
                0 30px 80px rgba(255, 110, 169, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            border: 3px solid rgba(255, 204, 225, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 158, 201, 0.2), rgba(212, 165, 255, 0.2));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 
                0 40px 100px rgba(255, 110, 169, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-emoji {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            background: linear-gradient(135deg, #ff6ba9 0%, #d4a5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .card-description {
            font-size: 1.1rem;
            color: #3d2e4f;
            line-height: 1.8;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .card-arrow {
            display: inline-block;
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .card:hover .card-arrow {
            transform: translateX(5px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-up {
            opacity: 0;
            animation: fadeUp 1s ease-out forwards;
        }

        .fade-up:nth-child(1) { animation-delay: 0.2s; }
        .fade-up:nth-child(2) { animation-delay: 0.4s; }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
    </div>

    <!-- Floating hearts -->
    <div class="hearts" id="hearts"></div>

    <!-- Main container -->
    <div class="container">
        <div class="header">
            <h1 class="main-title">Sobia</h1>
            <div class="heart-icon">üíï</div>
            <p class="subtitle">My heart belongs to you</p>
        </div>

        <div class="cards">
            <a href="proposal.html" class="card fade-up">
                <span class="card-emoji">üíç</span>
                <h2 class="card-title">Will You Marry Me?</h2>
                <p class="card-description">
                    A special message for you, my love
                    <span class="card-arrow">‚Üí</span>
                </p>
            </a>

            <a href="promise-day-message.html" class="card fade-up">
                <span class="card-emoji">üíû</span>
                <h2 class="card-title">Promise Day 2026</h2>
                <p class="card-description">
                    My heartfelt promises to you
                    <span class="card-arrow">‚Üí</span>
                </p>
            </a>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ô•', '‚ô°', '‚ù§', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                const colors = ['#ff9ec9', '#d4a5ff', '#ffcce1', '#ff6ba9'];
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 8000);
            }, 600);
        }

        createHearts();
    </script>
</body>
</html>
